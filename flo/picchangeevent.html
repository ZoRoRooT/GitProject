<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100%;
            height: 800px;
        }
    </style>
</head>
<body>
    <div id="con" onmouseover="sup(this);" onmouseout="sup2(this);">

    </div>
    <script>
        function sup(ti){
            ti.style.backgroundImage = "url('AboutUs.png')"; 
            

        }
        function sup2(th){
            th.style.backgroundImage = "url('f1.jpg')"; 
        }
        
    function add(){
    
    var x = +document.getElementById("d1").value;
    
    var y = +document.getElementById("d2").value
    
    document.getElementById('res').innerHTML=x+y
    }
    </script>
    <input type="text" id="d1"><br/>

    <input type="text" id="d2"><br/>
    
    <button onclick="add()">Add Above numbers</button>
    
    <h1 id="res"></h1>
    
    
</body>
</html>
