<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <thead >
            <tr>
                <th style="padding: 5px;">Features</th>
                <th style="padding: 5px;">Basic</th>
                <th style="padding: 5px;">Professional</th>                
            </tr>
        </thead>
        <tbody>
               <tr>
                    <td >HTML CSS</td>
                    <td >YES</td>
                    <td >YES</td>
               </tr>
               <tr>
                    <td>JAVASCRIPT</td>
                    <td >YES</td>
                    <td >YES</td>
               </tr>
               <tr>
                    <td >DATABASE</td>
                    <td >NO</td>
                    <td >YES</td>
               </tr>
        </tbody>
    </table><br><br>
    <form action="/" method="post" >
            <table>
                <tbody>
                    <tr>
                        <td><label for="name">Name</label></td>
                        <td><input type="text" name="name" id="name" required></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email</label></td>
                        <td><input type="email" name="email" id="email" required ></td>
                    </tr>
                    <tr>
                        <td><label for="phone">Phone</label></td>
                        <td><input type="tel" name="phone" id="phone" minlength="10" maxlength="10"></td>
                    </tr>
                    <tr>
                        <td><label for="gender">Gender</label></td>
                        <td><input type="radio" name="gender" id="male">Male
                            <input type="radio" name="gender" id="female">Female</td>
                    </tr>
                    <tr>
                        <td><label for="profession">Profession</label></td>
                        <td><select name="profession" id="option">
                            <option value="Govt">Govt. Profession</option>
                            <option value="private">Private Employee</option>
                            <option value="self">Self Employee</option>
                            <option value="student">Student</option>
                            <option value="others">Others</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td style="vertical-align:top ;"><label>Message</label> </td>
                        <td><textarea name="message" id="message" cols="40" rows="6" required></textarea></td>
                    </tr>
                    <tr>
                        <td colspan="2"> <input type="checkbox" name="tnc" id="tnc" required>accept the terms and conditions</td>
                    </tr>
                    <tr>
                        <td><button type="reset">Reset</button></td>
                        <td style="text-align:right ;"><button type="submit">Submit</button></td>
                    </tr>

                </tbody>
            </table>

    </form>

</body>
</html>
